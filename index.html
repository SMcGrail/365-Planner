<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style2.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron jumbotron-style">
        <h1 class="display-3">9 to 5 Planner</h1>
        <p class="lead">Just a little reminder to do stuff and things.</p>
        <p id="currentDay" class="lead">No day like today</p>
    </header>
    <div class="container">
        <div class="timeSlotList">
            <div class="input-group inputDiv-Style">
                <span class="input-group-text input-text-style" id="inputGroup-sizing-lg">9am</span>
                <input type="text" class="form-control inputStyle beforeHour" id="nineA" placeholder="You have no plans at this time."
                    aria-label="You have no plans at this time." aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-style btn9a" type="button" id="button-addon2">Save</button>
                </div>
            </div>
            <div class="input-group inputDiv-Style">
                <span class="input-group-text input-text-style" id="inputGroup-sizing-lg">10am</span>
                <input type="text" class="form-control inputStyle beforeHour" id="tenA" placeholder="You have no plans at this time."
                    aria-label="You have no plans at this time." aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-style btn10a" type="button" id="button-addon2">Save</button>
                </div>
            </div>
            <div class="input-group inputDiv-Style">
                <span class="input-group-text input-text-style" id="inputGroup-sizing-lg">11am</span>
                <input type="text" class="form-control inputStyle beforeHour" id="elevenA" placeholder="You have no plans at this time."
                    aria-label="You have no plans at this time." aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-style btn11a" type="button" id="button-addon2 btnDisable">Save</button>
                </div>
            </div>
            <div class="input-group inputDiv-Style">
                <span class="input-group-text input-text-style" id="inputGroup-sizing-lg">12pm</span>
                <input type="text" class="form-control inputStyle beforeHour" id="twelveP" placeholder="You have no plans at this time."
                    aria-label="You have no plans at this time." aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-style btn12p" type="button" id="button-addon2">Save</button>
                </div>
            </div>
            <div class="input-group inputDiv-Style">
                <span class="input-group-text input-text-style" id="inputGroup-sizing-lg">1pm</span>
                <input type="text" class="form-control inputStyle beforeHour" id="oneP" placeholder="You have no plans at this time."
                    aria-label="You have no plans at this time." aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-style btn1p" type="button" id="button-addon2">Save</button>
                </div>
            </div>
            <div class="input-group inputDiv-Style">
                <span class="input-group-text input-text-style" id="inputGroup-sizing-lg">2pm</span>
                <input type="text" class="form-control inputStyle beforeHour" id="twoP" placeholder="You have no plans at this time."
                    aria-label="You have no plans at this time." aria-describedby="button-addon2" rows="2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-style btn2p" type="button" id="button-addon2">Save</button>
                </div>
            </div>
            <div class="input-group inputDiv-Style">
                <span class="input-group-text input-text-style" id="inputGroup-sizing-lg">3pm</span>
                <input type="text" class="form-control inputStyle beforeHour" id="threeP" placeholder="You have no plans at this time."
                    aria-label="You have no plans at this time." aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-style btn3p" type="button" id="button-addon2">Save</button>
                </div>
            </div>
            <div class="input-group inputDiv-Style">
                <span class="input-group-text input-text-style" id="inputGroup-sizing-lg">4pm</span>
                <input type="text" class="form-control inputStyle beforeHour" id="fourP" placeholder="You have no plans at this time."
                    aria-label="You have no plans at this time." aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-style btn4p" type="button" id="button-addon2">Save</button>
                </div>
            </div>
            <div class="input-group inputDiv-Style input-bottom">
                <span class="input-group-text input-text-style" id="inputGroup-sizing-lg">5pm</span>
                <input type="text" class="form-control inputStyle beforeHour" id="fiveP" placeholder="You have no plans at this time."
                    aria-label="You have no plans at this time." aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-style btn5p" type="button" id="button-addon2">Save</button><br>
                </div>
            </div>

        </div>
<footer></footer>
    </div>

    </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/planner2.js"></script>
    <!-- <script src="assets/javascript/colorChange.js"></script> -->
</body>

</html>
